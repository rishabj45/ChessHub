services:
  - type: web
    name: ChessHub
    runtime: python
    buildCommand: |
      pip install -r backend/requirements.txt
      cd frontend && npm install && npm run build
    startCommand: uvicorn app.main:app --host=0.0.0.0 --port=8000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///chess_tournament.db
      - key: JWT_SECRET
        value: your-secret-key
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: your-password
    workingDir: backend
